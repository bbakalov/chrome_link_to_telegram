<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Send URL to Telegram Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }

        button {
            margin-top: 16px;
            padding: 10px;
            width: 100%;
            font-size: 15px;
        }
    </style>
</head>
<body>
<h2>Telegram Settings</h2>
<label>
    Bot Token:
    <input id="token" placeholder="123456:ABC-DEF...">
</label>
<label>
    Chat ID:
    <input id="chatId" placeholder="10012...">
</label>
<button id="saveBtn">Save</button>

<script src="options.js"></script>
</body>
</html>
